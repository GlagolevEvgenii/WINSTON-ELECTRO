<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>WINSTON ELECTRO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="regular-main">
  <div class="container">
    <div class="regular-content">
      <h1 class="regular-title mb-25">
        გამოწერის გაუქმება
      </h1>
      <img src="img/mail.svg" alt="icon" class="mb-25">
      <p class="regular-text small-mode mb-25">
        Გმადლობთ, რომ დრო <br> დაგვითმეთ
      </p>
      <div class="buttons-wrap">
        <button class="btn small-mode">არ ვარ <br> დაინტერესებული ასეთი <br>  შეთავაზებებით</button>
        <button class="btn small-mode">არასდროს გამომიწერია</button>
        <button class="btn small-mode">არ ვეწევი</button>
        <button class="btn small-mode">სხვა მიზეზი</button>
        <button class="btn small-mode">არ მინდა მიზეზის br დასახელება</button>
      </div>
      <button class="icon-button btn mb-44"><img src="img/icons/arrow-right.svg" alt="button"></button>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>



<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
